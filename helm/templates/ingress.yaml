{{- $fullName := include "full-house.fullname" . -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels: {{- include "full-house.labels" . | nindent 4 }}
  name: {{ $fullName }}
  {{- with .Values.ingress.annotations }}
  annotations:
  {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.ingressClassName}}
  ingressClassName: {{ .Values.ingress.ingressClassName }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
  {{- end }}
  {{- if .Values.ingress.defaultBackend.enabled }}
  defaultBackend:
    service:
      name: {{ $fullName }}
      port:
        number: 8080
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ required "A hostname for the ingress must be provided in .Values.ingress.host" .host | quote }}
      http:
        paths:
          - path: /
            pathType: {{ default "ImplementationSpecific" .pathType }}
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: 8080
    {{- end }}
