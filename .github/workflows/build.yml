name: Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  frontend:
    uses: ./.github/workflows/frontend.yml
  backend:
    uses: ./.github/workflows/backend.yml
  dockerize_dev:
    uses: ./.github/workflows/dockerize.yml
    with:
      latest: true
      tag: latest-dev
    needs:
      - frontend
      - backend